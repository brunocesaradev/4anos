<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url(https://i.pinimg.com/originals/ce/4b/ba/ce4bba73fef3152f88d86c8e5ace08bc.gif);
            background-repeat: no-repeat;
            background-position: fixed;
            background-clip: border-box;
        }

        h1 {

            color: #333;
        }

        #countdown {
            display: flex;
            position: relative;
            font-size: 1em;
            margin: 20px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        #heart {
            font-size: 2em;
            color: red;
        }

        .card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 200px;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h2 {
            color: #333;
            margin-top: 10px;
        }

        #quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>


    
    <div class="card">
        <h2>Queria te dar um desses pessoalmente!</h2>
        <img src="girassol-removebg-preview.png" alt="Imagem 4">
        <h2>Pra você</h2>
    </div>
    <div class="card">
        <img src="img-nos-1.jpg" alt="Imagem 1">
        <h2>Eu te Amo</h2>
    </div>

    <div class="card">
        <img src="img-nos-2.jpg" alt="Imagem 2">
        <h2>A gente Sempre!</h2>
    </div>

    <div class="card">
        <img src="img-nos-3.jpg" alt="Imagem 3">
        <h2>Pra Tudo !</h2>
    </div>


    <div id="pergunta1">
        <h2>Pergunta 1: Você está Feliz??</h2>
        <label>
            <input type="radio" name="cor" value="Sim"> Sim
        </label>
        <label>
            <input type="radio" name="cor" value="Não"> Não
        </label>
        <button onclick="mostrarPergunta2()">Próxima Pergunta</button>
    </div>

    <div id="pergunta2" style="display: none;">
        <h2>Pergunta 2: Manda foto do pepeto, pufavor!?</h2>
        <label>
            <input type="radio" name="animal" value="Sim"> Sim
        </label>
        <label>
            <input type="radio" name="animal" value="NÃO"> Não
        </label>
        <label>
            <input type="radio" name="animal" value="talvez"> talvez
        </label>
        <button onclick="exibirResultados()">Ver Resultados</button>
    </div>

    <script>
        function mostrarPergunta2() {
            document.getElementById('pergunta1').style.display = 'none';
            document.getElementById('pergunta2').style.display = 'block';
        }

        function exibirResultados() {
            // Aqui você pode processar as respostas e exibir os resultados como desejado
            var respostaPergunta1 = document.querySelector('input[name="cor"]:checked').value;
            var respostaPergunta2 = document.querySelector('input[name="animal"]:checked').value;

            alert('Resposta da Pergunta 1: ' + respostaPergunta1 + '\nResposta da Pergunta 2: ' + respostaPergunta2 + '\nTE AMOOOO!');
        }
        // Definir a data alvo (29 de janeiro)
        const targetDate = new Date('2024-01-29T00:00:00Z').getTime();

        // Atualizar a contagem regressiva a cada segundo
        const countdown = setInterval(function () {
            const currentDate = new Date().getTime();
            const timeRemaining = targetDate - currentDate;

            // Calcular dias, horas, minutos e segundos
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Exibir a contagem regressiva
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Verificar se a data alvo foi atingida
            if (timeRemaining < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = 'A data chegou! Feliz 4 Anos Meu Amor !';
            }
        }, 1000); // Atualizar a cada segundo
    </script>


</body>

</html>
